name: Terraform Deployment

on:
  push:
    branches:
      - aws_terraform_eks
    paths:
      #- "terraform/aws_eks/**"
      - "terraform/aws_s3_backend/**"

#   pull_request:
#     branches:
#       - main
##
jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest
    env:
      AWS_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Manual Approval Required
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.ORG_REPOTOKEN }}
        continue-on-error: true

      - name: Wait for User Approval
        run: |
          echo "Terraform plan generated. Please review it and approve the workflow."
          echo "Approve this job to proceed with 'terraform apply'."
          sleep 30  # Simulating wait time

      - name: Terraform Apply (After Approval)
        run: terraform apply -auto-approve tfplan
